<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="hero">
            <div id="upper-el">
                <div id="header">Metric/Imperial Unit Conversion</div>
                <div id="input-container">
                    <input type="text"  id="input-box" placeholder="0" onkeypress="this.style.width = ((this.value.length + 1) * 1) + 'ch'">
                </div>
                <button id="convert-btn">Convert</button>
            </div>
            <div id="lower-el">
                <div class="card-els" id="length-el">
                    <div class="supporting-text">Length Meters/Feet</div>
                    <div class="output-els" id="length-output"></div>
                </div>
                <div class="card-els" id="volume-el">
                    <div class="supporting-text">Volume Liters/Gallons</div>
                    <div class="output-els" id="volume-output"></div>
                </div>
                <div class="card-els" id="mass-el">
                    <div class="supporting-text">Mass Kilograms/Pounds</div>
                    <div class="output-els" id="mass-output"></div>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
